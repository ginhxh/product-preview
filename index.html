<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link type="image/jpg" rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="Product-preview">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="Products-preview" />
      </div>
      <div class= "right">
        <p class="title">PERFUME</p>
        <h1 class="marque-nom">Gabrielle Essence Eau De Parfum</h1>
        <p class="diff">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="p1">$149.99</p>
          <p class="p2"><del>$169.99</del></p>
        </div>
        <div class="btn">
          <img src="images/icon-cart.svg" alt="" /> <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </body>
</html>
